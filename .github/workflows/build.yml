# Improved build workflow: push only on non-PR runs, use default buildx driver, and enable cache
name: Build and push Docker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # use default driver unless you explicitly need a remote/Cloud driver
          driver: default

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ vars.DOCKER_USER }}/docker-build-cloud-demo:latest
          # push only on non-PR workflows
          push: ${{ github.event_name != 'pull_request' }}
          # enable GitHub Actions cache for faster incremental builds
          cache-from: type=gha
          cache-to: type=gha,mode=max